<ion-header>

  <ion-navbar color="tertiary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agendar Horario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Nome cliente</ion-label>
      <ion-input type="text" [(ngModel)]="item.itemCliente"></ion-input>
    </ion-item>





            <ion-list radio-group [(ngModel)]="item.itemHorario">

            <ion-list-header>
            Horarios Disponiveis
            </ion-list-header>

            <ion-item >
            <ion-label>10:30</ion-label>
            <ion-radio value="10:30"></ion-radio>
            </ion-item>
            <ion-item>
            <ion-label>11:30</ion-label>
            <ion-radio value="11:30"></ion-radio>
            </ion-item>
            <ion-item>
            <ion-label>12:30</ion-label>
            <ion-radio value="12:30"></ion-radio>
            </ion-item>
            <ion-item>
            <ion-label value="13:30">13:30</ion-label>
            <ion-radio></ion-radio>
            </ion-item>

            </ion-list>




                        <ion-item>
                          <ion-label>Serviço Desejado</ion-label>
                          <ion-select [(ngModel)]="item.itemServico">
                            <ion-option >Chapinha</ion-option>
                            <ion-option >Corte</ion-option>
                          </ion-select>
                        </ion-item>

                <ion-item>
                  <ion-label floating>Forma de Pagamento</ion-label>
                  <ion-select [(ngModel)]="item.itemFormapg">
                    <ion-option>A vista </ion-option>
                    <ion-option>A Prazo</ion-option>
                  </ion-select>
                </ion-item>
  </ion-list>
  <button ion-button block color="primary" (click)="saveItem(item)">Agendar Horário </button>

</ion-content>
