<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hor√°rios</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="goToAddItemPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item (click)="selectItem(item)" *ngFor="let item of itemsRef$ | async">
        <h2 color="secondary">{{item.itemCliente}}</h2>
        <p>{{item.itemHorario}}</p>
        <ion-badge item-end color="secondary">{{item.itemServico}}</ion-badge>
      </ion-item>
  </ion-list>
</ion-content>
